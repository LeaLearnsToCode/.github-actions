---
name: "[Base] Lint Code Base"

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: |
          #SC1072:error:2:1: Expected end of double quoted string. Fix any mentioned problems and try again [shellcheck]
          #SC1073:error:1:80: Couldn't parse this double quoted string. Fix to allow more checks [shellcheck]
          #SC1009:info:1:1: The mentioned syntax error was in this simple command [shellcheck]
          sed -e 's/^#.*$//g' .github/super-linter.env | grep -v '^$' >> $GITHUB_ENV

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
